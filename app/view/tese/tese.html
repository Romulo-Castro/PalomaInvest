<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos - Tese</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="md.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Investimentos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Mercados</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notícias</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <header class="bg-dark text-white p-4 text-center">
        <h2>Gerar Tese de Investimento</h2>
    </header>
    <main class="container mt-4">
        <p>Aqui você poderá criar sua tese de investimento com base nos dados da ação selecionada.</p>

        <!-- Área para o formulário ou apresentação da tese -->
        <form id="tese-form">
            <div class="mb-3">
                <label for="plUsuario" class="form-label">P/L (Preço/Lucro)</label>
                <input type="number" step="0.01" class="form-control" id="plUsuario" placeholder="Digite o valor de P/L">
            </div>
            <div class="mb-3">
                <label for="pvpUsuario" class="form-label">P/VP (Preço/Valor Patrimonial)</label>
                <input type="number" step="0.01" class="form-control" id="pvpUsuario" placeholder="Digite o valor de P/VP">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Gerar Tese</button>
            </div>

            <div id="loading-container" class="text-center" style="display: none;">
                <img src="https://shorturl.at/SnOVa" alt="Loading..." width="100">
                <p>Gerando a tese...</p> <!-- Texto de carregamento -->
            </div>

            <div class="mb-3">
                <label for="descricaoTese" class="form-label"><h6>Tese Gerada:</h6></label>
                <div id="descricaoTese" class="form-control" style="white-space: pre-wrap; word-wrap: break-word;">
                    <em>Aguardando dados da tese...</em> <!-- Texto padrão exibido até que a tese seja gerada -->
                </div>
            </div>            

            <div class="mb-3">
                <label for="viTese" class="form-label"><h6>Valor Intrínseco:</h6></label>
                <input type="text" class="form-control" id="viTese" value="Valor Intrínseco (VI) = √ ((P/L * P/VP) x LPA x VPA)" readonly>
            </div>                     
            
        </form>
        <footer>
            <button class="btn btn-secondary mt-4" onclick="voltar()">Voltar</button>
        </footer>
    </main>
    

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4 mt-4">
        © 2024 LDR Paloma Invest. Todos os direitos reservados.
    </footer>

    <script src="tese.js"></script>
    <script>
        // Carregar os detalhes da ação ao abrir a página
        fetchStockDetailsForTese();
    </script>

</body>
</html>
